<div class="c-page__row">
    <labelled-box label="{{ vm.ability.name }}" class="c-ability">
        <p class="c-ability__modifier">
            <input type="text" pattern="[0-9+-]*" ng-model="vm.ability.points"
                   class="c-ability__value" />
            {{ vm.ability.modifier | modifier }}
        </p>
    </labelled-box>
    <ul class="c-skills">
        <li ng-repeat="skill in vm.ability.skills" class="c-skills__item">
            <input fake-checkbox type="checkbox" ng-model="skill.isProficient" class="c-skills__proficiency" />
            <span class="c-skills__modifier">{{ vm.getModifier(skill) | modifier }}</span>
            <span class="c-skills__name">{{ skill.name }}</span>
        </li>
    </ul>
</div>
