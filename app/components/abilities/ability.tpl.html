<div class="o-page__row">
    <div class="o-ability">
        <h3 class="o-ability__name">{{ vm.ability.name }}</h3>
        <input type="text" pattern="[0-9+-]*" ng-model="vm.ability.points"
            class="o-ability__value"
        />
        <p class="o-ability__modifier">{{ vm.ability.modifier | modifier }}</p>
    </div>
    <ul class="o-skills">
        <li ng-repeat="skill in vm.ability.skills" class="o-skills__item">
            <input type="checkbox" ng-model="skill.isProficient" class="o-skills__proficiency"/>
            <span class="o-skills__modifier">{{ vm.getModifier(skill) | modifier }}</span>
            <span class="o-skills__name">{{ skill.name }}</span>
        </li>
    </ul>
</div>
