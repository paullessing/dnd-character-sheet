<div class="c-inventory">
    <labelled-box label="Inventory">
        <button ng-click="vm.openAddItem()">Add Item</button>
        <ol>
            <li ng-repeat="inventoryItem in vm.character.inventory.items">
                {{ inventoryItem.item.name }} &times;<a ng-click="vm.editCount(inventoryItem)">{{ inventoryItem.count }}</a> @{{ inventoryItem.item.weight }}lb
            </li>
        </ol>
    </labelled-box>
</div>
