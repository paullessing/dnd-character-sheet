<menu character="vm.character" is-valid="vm.isFormValid()"></menu>
<h1 class="c-title">Character Sheet</h1>

<form name="characterBuilder">
    <tabs>

        <personal-details character="vm.character" tab="Personal Details"></personal-details>

        <abilities character="vm.character" tab="Abilities"></abilities>
        <combat-stats character="vm.character" tab="Combat"></combat-stats>
        <weapons-list character="vm.character" tab="Weapons"></weapons-list>
        <personality-traits character="vm.character" tab="Personality"></personality-traits>
        <labelled-box label="Features & Traits" tab="Features & Traits">
            <textarea class="o-ruled-input" ng-model="vm.character.features"></textarea>
        </labelled-box>
    </tabs>
</form>
